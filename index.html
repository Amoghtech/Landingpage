<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>
      <video src="explore.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never stop</h2>
        <h3>Exploring</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Necessitatibus cumque nam atque nostrum! Rem aperiam voluptas facilis
          cupiditate modi nobis?
        </p>
        <a href="">Explore</a>
      </div>

      <ul class="social">
        <li>
          <a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <script>
      const menutoggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');
      menutoggle.addEventListener('click', () => {
        menutoggle.classList.toggle('active');
        showcase.classList.toggle('active');
      }); /*toggle means iof nopt put it if yes then remove*/
    </script>
  </body>
</html>
